<table mat-table [dataSource]="tableData" matSort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <!-- class Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>
  
    <!-- Section Column -->
    <ng-container matColumnDef="section">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Section </th>
      <td mat-cell *matCellDef="let element"> {{element.section}} </td>
    </ng-container>
  
    <!-- Sub1 Column -->
    <ng-container matColumnDef="sub1">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Subject 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.sub1}} </td>
    </ng-container>

    <!-- Sub2 Column -->
    <ng-container matColumnDef="sub2">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Subject 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.sub2}} </td>
    </ng-container>
    
    <!-- Sub3 Column -->
    <ng-container matColumnDef="sub3">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Subject 3 </th>
        <td mat-cell *matCellDef="let element"> {{element.sub3}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
